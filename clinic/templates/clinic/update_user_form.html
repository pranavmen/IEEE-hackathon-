{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/update_user.css' %}" />

<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <input type="submit" value="Update Profile" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
