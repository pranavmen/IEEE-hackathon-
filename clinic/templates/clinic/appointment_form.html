{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/appointment_form.css' %}">

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Edit Appointment</h1>
            <p>Update the details of your appointment below.</p>
        </div>
        
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update Appointment</button>
        </form>
    </div>
</div>
{% endblock content %}
